  - type: mqtt
    hosts:
      - 'tcp://60.248.185.146:1883'
    topics:
      - proservice/1/event
    qos: 2
    client_id: filebeat_mqtt
    username: test
    password: A123456789
    tags:
      - filebeat
    enabled: true
    fields_under_root: true
    fields:
      event.module: filebeat-mqtt
